<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>

    <!-- bootstap files -->
    <link rel="stylesheet" href="./bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./bootstrap-5.3.3-dist/css/all.min.css">
    <!--Css file-->
    <link rel="stylesheet" href="./bootstrap-5.3.3-dist/css/todo.css">


</head>

<body class="bg-dark">

<div class="contain my-5">
    <h1 class="text-warning fw-bold text-center my-3"> Welcome to our Todo list</h1>
    <div class="container ">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-6 col-sm-12">

                <div class="card bg-dark text-white fw-bold ">
                    <div class="card-body">
                        <div class="form-group">
                            <div class="input-group my-2">
                                <input type="text" id="newTask" class="form-control" placeholder="New Task">
                                <button id="addBtn" class="btn btn-warning w-25 d-flex border  ">
                                    <i class="fas fa-plus"></i> <!-- Add icon -->
                                </button>
                            </div>
                            
                            
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>







    <h3 class="text-warning fw-bold text-center my-5 "> You Have <span id="count">0</span> Tasks</h3>
    <div class="container">
        <div class="row justify-content-center text-center">
            <div class="col-lg-6 col-md-6 col-sm-12">

                <div class="card bg-dark text-white fw-bold">
                    <div class="card-body ">
                        <div class="form-group">

                            <div class="AllTask">

                            </div>
 
                            <div id="NoTask" class="alert alert-warning">No Tasks Added yet!</div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>






</div>










    <!-- Scripts -->
    <script src="./bootstrap-5.3.3-dist/js/popper.min.js"></script>
    <script src="./bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
    <script src="./bootstrap-5.3.3-dist/js/all.min.js"></script>
    <script src="./bootstrap-5.3.3-dist/js/todolist.js"></script>
</body>

</html>
